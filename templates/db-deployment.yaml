apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-db
  labels:
    app: saleor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: saleor
      component: db
  template:
    metadata:
      labels:
        app: saleor
        component: db
    spec:
      containers:
        - name: db
          image: "{{ .Values.images.db }}"
          ports:
            - containerPort: {{ .Values.components.db.service.port }}
          env:
            - name: POSTGRES_USER
              value: "{{ .Values.components.db.env.POSTGRES_USER }}"
            - name: POSTGRES_PASSWORD
              value: "{{ .Values.components.db.env.POSTGRES_PASSWORD }}"
          volumeMounts:
            - name: saleor-db
              mountPath: {{ .Values.volumes.saleorDb }}
      volumes:
        - name: saleor-db
          persistentVolumeClaim:
            claimName: saleor-db
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: saleor-db
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: {{ .Values.components.db.persistence.size }}