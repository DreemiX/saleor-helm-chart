apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dashboard
  labels:
    app: {{ .Chart.Name }}
    component: dashboard
spec:
  type: {{ .Values.components.dashboard.service.type }}
  ports:
    - port: {{ .Values.components.dashboard.service.port }}
      targetPort: 80
  selector:
    app: {{ .Chart.Name }}
    component: dashboard