apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-dashboard
  labels:
    app: saleor
spec:
  type: {{ .Values.services.dashboard.type }}
  ports:
    - port: {{ .Values.services.dashboard.port }}
      targetPort: {{ .Values.services.dashboard.port }}
  selector:
    app: saleor
    component: dashboard