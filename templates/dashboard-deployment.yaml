apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dashboard
  labels:
    app: saleor
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: saleor
      component: dashboard
  template:
    metadata:
      labels:
        app: saleor
        component: dashboard
    spec:
      containers:
        - name: dashboard
          image: "{{ .Values.images.dashboard }}"
          ports:
            - containerPort: {{ .Values.services.dashboard.port }}