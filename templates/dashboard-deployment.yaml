apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ .Release.Name }}-dashboard
  labels:
    app: {{ .Chart.Name }}
    component: dashboard
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: dashboard
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: dashboard
    spec:
      containers:
        - name: dashboard
          image: "{{ .Values.images.dashboard }}"
          ports:
            - containerPort: {{ .Values.components.dashboard.service.port }}